<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Contacto HTML</title>
</head>
<body>
	<form action="/action_page.php">
		<label for="fname">Nombre:</label>
		<input type="text" id="fname" name="nombre"><br><br>
		<label for="lname">Dirección:</label>
		<input type="text" id="lname" name="direccion"><br><br>
	</form>

	<label for="pais">Elige un país:</label>

	<select id="pais">
		<option value="China">China</option>
		<option value="India">India</option>
		<option value="E.U.A">E.U.A</option>
		<option value="Indonesia">Indonesia</option>
		<option value="Pakistán">Pakistán</option>
		<option value="Brasil">Brasil</option>
		<option value="Nigeria">Nigeria</option>
		<option value="Bangladés">Bangladés</option>
		<option value="Rusia">Rusia</option>
		<option value="Japón">Japón</option>
	</select>

	<br>

	<label for="estado">Elige un estado:</label>

	<select id="estado">
		<option value="CDMX">CDMX</option>
		<option value="Ecatepec">Ecatepec</option>
		<option value="Tijuana">Tijuana</option>
		<option value="Puebla">Puebla</option>
		<option value="Leon">León</option>
		<option value="Guadalajara">Guadalajara</option>
		<option value="Juarez">Juárez</option>
		<option value="Zapopan">Zapopan</option>
		<option value="Monterrey">Monterrey</option>
		<option value="Nezahualcóyotl">Nezahualcóyotl</option>
	</select>

	<br>

	<label for="comentario">Comentario:</label>
	<br>

	<textarea id="comentario" rows="4" cols="50">
		Borra este texto y añade un comentario. 
	</textarea>

	<button type="button">Enviar</button>

</body>
</html>
